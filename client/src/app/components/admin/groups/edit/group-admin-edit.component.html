<form [formGroup]="form">
  <div class="row">
    <div class="col-xl-8">
      <div class="card bg-default">
        <div class="card-header bg-default border-0">
          <h3 class="mb-0 text-white">{{title}}</h3>
        </div>
        <div class="card-body bg-secondary">
            <div class="form-group" [ngClass]="{error: form.get('groupName')?.invalid && form.get('groupName')?.touched}">
              <label for="groupName">Group Name</label>
              <input type="text" class="form-control" formControlName="groupName" id="groupName" placeholder="Group Name">
              <div class="validation-error" *ngIf="form.get('groupName')?.invalid && form.get('groupName')?.touched && form.get('groupName')?.errors?.required">Group name is mandatory</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" (click)="saveChanges()" [disabled]="form.invalid">{{buttonText}}</button>
              <button class="btn btn-secondary" (click)="back()">Back</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</form>
